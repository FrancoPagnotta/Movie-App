<h1> Matches for <b> {{ movieToSearch }} </b> </h1>

<div class="row mt-5">
	<div 
		*ngFor="let movie of foundMovies" 
		class="col-md-3 mb-5 fadeIn">
		<img class="img-fluid poster" [src]="movie.poster_path | poster">
		<div>
			<h3> {{ movie.title }} </h3>
			<div class="row">
				<div class="col-10 text-white">
					<star-rating [value]="movie.vote_average" 
									[totalstars]="10" 
									checkedcolor="red" 
									uncheckedcolor="black" 
									size="20px" [readonly]="true">
					</star-rating>
				</div>
				<div class="col-2 text-white">
					{{ movie.vote_average | number: '1.1' }} <!-- Un un numero y un decimal -->
				</div>
			</div>
		</div>
	</div>
</div>
